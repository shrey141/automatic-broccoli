name: Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy'
        required: true
        type: choice
        options:
          - dev
          - prod
          - all
      confirm:
        description: 'Type "DESTROY" to confirm'
        required: true
        default: ''

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: us-east-1

jobs:
  destroy-apps:
    name: Destroy ${{ matrix.env }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env: [dev, prod]
    if: ${{ github.event.inputs.confirm == 'DESTROY' }}
    steps:
      - name: Check if environment should be destroyed
        id: should_destroy
        run: |
          if [[ "${{ github.event.inputs.environment }}" == "all" ]] || [[ "${{ github.event.inputs.environment }}" == "${{ matrix.env }}" ]]; then
            echo "destroy=true" >> $GITHUB_OUTPUT
          else
            echo "destroy=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        if: steps.should_destroy.outputs.destroy == 'true'
        uses: actions/checkout@v6

      - name: Configure AWS credentials
        if: steps.should_destroy.outputs.destroy == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        if: steps.should_destroy.outputs.destroy == 'true'
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        if: steps.should_destroy.outputs.destroy == 'true'
        run: |
          cd terraform/environments/${{ matrix.env }}
          terraform init

      - name: Terraform Destroy
        if: steps.should_destroy.outputs.destroy == 'true'
        run: |
          cd terraform/environments/${{ matrix.env }}
          terraform destroy -auto-approve
