name: Application CI

on:
  push:
    branches: [ feature/* ]
    paths:
      - 'app/**'
      - '.github/workflows/app-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'app/**'
      - '.github/workflows/app-ci.yml'

permissions:
  contents: read
  security-events: write

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: app/requirements*.txt

      - name: Install dependencies
        run: |
          cd app
          pip install -r requirements-dev.txt

      - name: Check code formatting
        run: |
          cd app
          black --check src/ tests/

      - name: Lint with flake8
        run: |
          cd app
          flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ tests/ --count --max-complexity=10 --max-line-length=100 --statistics

      - name: Run tests with coverage
        run: |
          cd app
          pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push'
        with:
          file: ./app/coverage.xml
          flags: unittests
          name: codecov-umbrella

  security:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd app
          pip install bandit safety

      - name: Run Bandit security scan
        continue-on-error: true
        run: |
          cd app
          bandit -r src/ -f json -o bandit-report.json
          bandit -r src/

      - name: Check dependencies for known vulnerabilities
        continue-on-error: true
        run: |
          cd app
          # Using new 'safety scan' command (check is deprecated)
          # Continue on error for demo - in production, address vulnerabilities
          safety scan --output text || true

  docker:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: false
          tags: demo-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker build -t demo-app:test ./app
          docker run -d --name test-container -p 8080:8080 \
            -e ENVIRONMENT=test \
            -e ENABLE_CLOUDWATCH=false \
            demo-app:test

          # Wait for container to be healthy
          sleep 10

          # Test health endpoint
          curl -f http://localhost:8080/health || exit 1
          curl -f http://localhost:8080/api/hello || exit 1

          # Cleanup
          docker stop test-container
          docker rm test-container

      - name: Run Trivy container scan
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: demo-app:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [test, security, docker]
    if: always()

    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Tests failed"
            exit 1
          fi
          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "⚠️  Security scan had issues (non-blocking)"
          fi
          if [ "${{ needs.docker.result }}" != "success" ]; then
            echo "❌ Docker build failed"
            exit 1
          fi
          echo "✅ All CI checks passed!"
