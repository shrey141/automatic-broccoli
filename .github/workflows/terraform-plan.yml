name: Terraform Plan & Policy Check

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-plan.yml'
  push:
    branches: [ main ]
    paths:
      - 'terraform/**'

env:
  TF_VERSION: '1.5.0'

jobs:
  # Format and validation
  validate:
    name: Terraform Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: |
          terraform fmt -check -recursive terraform/
        continue-on-error: true

      - name: Terraform Init (all environments)
        run: |
          for env in dev staging prod; do
            echo "Initializing $env environment..."
            cd terraform/environments/$env
            terraform init -backend=false
            cd ../../..
          done

      - name: Terraform Validate (all environments)
        run: |
          for env in dev staging prod; do
            echo "Validating $env environment..."
            cd terraform/environments/$env
            terraform validate
            cd ../../..
          done

  # Checkov security scanning
  checkov:
    name: Checkov IaC Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Checkov
        run: |
          pip install --upgrade pip setuptools wheel
          # Fix pycares/aiodns compatibility issue
          pip install "pycares==4.4.0" "aiodns==3.1.1"
          pip install checkov

      - name: Run Checkov scan
        run: |
          checkov \
            --directory terraform/ \
            --config-file terraform/policies/checkov/.checkov.yaml \
            --output cli \
            --output json \
            --output-file-path console,checkov-results.json

      - name: Upload Checkov results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: checkov-results
          path: checkov-results.json

      - name: Comment Checkov results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('checkov-results.json', 'utf8'));

            const summary = results.summary || {};
            const passed = summary.passed || 0;
            const failed = summary.failed || 0;
            const skipped = summary.skipped || 0;

            const body = `## üîí Checkov Security Scan Results

            | Status | Count |
            |--------|-------|
            | ‚úÖ Passed | ${passed} |
            | ‚ùå Failed | ${failed} |
            | ‚è≠Ô∏è  Skipped | ${skipped} |

            ${failed > 0 ? '‚ö†Ô∏è **Security issues detected!** Review the workflow logs for details.' : '‚úÖ **No security issues detected!**'}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # Terraform plan for each environment
  plan:
    name: Plan (${{ matrix.environment }})
    runs-on: ubuntu-latest
    needs: [validate, checkov]

    strategy:
      matrix:
        environment: [dev, staging, prod]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: |
          cd terraform/environments/${{ matrix.environment }}
          terraform init -backend=false

      - name: Terraform Plan
        run: |
          cd terraform/environments/${{ matrix.environment }}
          terraform plan -no-color -out=tfplan 2>&1 | tee plan-output.txt

      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: |
            terraform/environments/${{ matrix.environment }}/tfplan
            terraform/environments/${{ matrix.environment }}/plan-output.txt

      - name: Comment plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('terraform/environments/${{ matrix.environment }}/plan-output.txt', 'utf8');

            // Truncate if too long (GitHub has a comment size limit)
            const maxLength = 65000;
            const output = planOutput.length > maxLength
              ? planOutput.substring(0, maxLength) + '\n\n... (truncated)'
              : planOutput;

            const body = `## üìã Terraform Plan - ${{ matrix.environment }}

            <details>
            <summary>Click to expand plan</summary>

            \`\`\`terraform
            ${output}
            \`\`\`

            </details>
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # Summary of all checks
  summary:
    name: Policy Check Summary
    runs-on: ubuntu-latest
    needs: [validate, checkov, plan]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "## Policy Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.validate.result }}" == "success" ]; then
            echo "‚úÖ Terraform validation passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Terraform validation failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.checkov.result }}" == "success" ]; then
            echo "‚úÖ Checkov security scan passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Checkov security scan had issues (soft-fail enabled)" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.plan.result }}" == "success" ]; then
            echo "‚úÖ Terraform plan succeeded for all environments" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Terraform plan failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "View detailed results in the job logs above." >> $GITHUB_STEP_SUMMARY

      - name: Fail if critical checks failed
        if: needs.validate.result != 'success'
        run: |
          echo "‚ùå Critical checks failed!"
          exit 1
